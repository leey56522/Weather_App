<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="https://kit.fontawesome.com/544d17f051.js" crossorigin="anonymous"></script>
    <title>Weather Now</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-cloud-sun"></i>
            <span>Weather</span> Now
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Location Search">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="placeholder"></div>
    </header>
    <section class="window">
        <div class="window-where">
            <div class="city">Houston</div>
            <div class="country">US</div>
        </div>
        <div class="window-data">
            <div class="temp-descrip">
                <div>
                    <span class="temp">27.4</span>
                    <span id="temp-unit">Â°C</span>
                </div>
                <div class="description">
                    Clear sky
                </div>
            </div>
            <div class="others">
                <div class="minT">Min Temp: <span class="bolded minT-num">21.5</span></div>
                <div class="maxT">Max Temp: <span class="bolded maxT-num">29.2</span></div>
                <div class="humidity">Humidity: <span class="bolded humidity-num">65</span></div>
            </div>
            
        </div>
        <div class="window-option">
            Change to fahrenheit
            <input type="checkbox" name="fAndc" id="fAndc">
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
